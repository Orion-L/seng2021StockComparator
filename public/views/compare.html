    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>OG Stock Comparer</title>

        <!-- Bootstrap Core CSS -->
        <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/components/bootstrap/dist/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet">
        <link href="/components/bootstrap/dist/css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet">

        <!-- jQuery Version 1.11.1 -->
        <script src="/components/jquery/dist/jquery.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-1.10.0.js"></script> -->
        <script src="/components/jquery-ui/jquery-ui.js"></script>

        <script src="/components/charts/dist/Chart.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Random Color Library -->
        <script src="../components/randomcolor/randomColor.js"></script>

        <!-- Twitter Typeahead -->
        <script src="../components/typeahead.js/dist/typeahead.bundle.js"></script>

        <!-- Custom CSS -->
        <style>
            body {
            padding-top: 70px;
    /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }

                margin-top: 5px;
            }

    </head>

    <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="#">Start Bootstrap</a> -->
                    <a href="/"><img src="/images/logo.png" alt="SENGOG Crew" style="width:144px;height:120px;"></a>

                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/compare">Compare</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    
    <div style="height: 75px"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group">
                    <input type="text" id="searchBar" value="" placeholder="Search for..." class="form-control autocomplete">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="searchBarButton" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 20px"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel-group" id="stocks-list">
                    <div class="panel panel-default stock-template" style="display: none;">
                        <div class="panel-body">
                            Facebook, Inc (FB)
                            <button class="btn btn-default pull-right"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
    <div style="height: 50px"></div>

    <!-- time period -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id=btndaily onclick="changeTime('daily')">Daily</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default active" id=btnweekly onclick="changeTime('weekly')">Weekly</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id=btnmonthly onclick="changeTime('monthly')">Monthly</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id=btnyearly onclick="changeTime('yearly')">Yearly</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id=btnalltime onclick="changeTime('alltime')">All-time</button>
                </div>
            </div>
        </div> <!-- col-lg4 -->
    </div> <!-- row -->

    <div style="height: 70px"></div>

    <div class+"col-lg12">
        <div class="container chart-container" style="width: 70%; margin:0 auto;">
            <canvas id="compareChart" width="1000" height="400"></canvas>
        </div>
    </div>
    
    <div style="height: 10px"></div>

    </body>
    
    <script src="/js/compare.js" type="text/javascript"></script>
